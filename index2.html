<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Example</title>
</head>
<body>
    <script>
        // String methods
        let str = 'Hello, World!';
        console.log('String Length:', str.length);
        console.log('Uppercase:', str.toUpperCase());
        console.log('Lowercase:', str.toLowerCase());
        console.log('Substring:', str.substring(0, 5));
        console.log('Index of "World":', str.indexOf('World'));

        // Number methods
        let num = 42.789;
        console.log('Fixed to 2 decimals:', num.toFixed(2));
        console.log('Exponential notation:', num.toExponential());
        console.log('Rounded:', Math.round(num));
        console.log('Square root:', Math.sqrt(num));
        console.log('Random number between 0 and 1:', Math.random());

        // Array methods
        let fruits = ['apple', 'banana', 'cherry', 'date', 'elderberry'];
        console.log('Joined as string:', fruits.join(', '));
        console.log('First element:', fruits[0]);
        console.log('Last element:', fruits[fruits.length - 1]);
        console.log('Removed last element:', fruits.pop());
        console.log('Added element at the end:', fruits.push('fig'));

        // Date methods
        let currentDate = new Date();
        console.log('Current Date:', currentDate);
        console.log('Year:', currentDate.getFullYear());
        console.log('Month:', currentDate.getMonth()); // 0-indexed (January is 0)
        console.log('Day of the week:', currentDate.getDay()); // 0 (Sunday) to 6 (Saturday)
        console.log('Hours:', currentDate.getHours());

        // Function methods
        function add(a, b) {
            return a + b;
        }
        console.log('Function result:', add(5, 3));
        
        function greet(name) {
            return 'Hello, ' + name + '!';
        }
        console.log(greet('Alice'));
    </script>
</body>
</html>
